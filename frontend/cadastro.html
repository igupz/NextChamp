<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro - Campeonatos Online</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Cadastro</h2>
    <input type="text" id="username" placeholder="Usuário" />
    <input type="password" id="password" placeholder="Senha" />
    <input type="email" id="email" placeholder="Email" />
    <input type="text" id="nickname" placeholder="Nickname no jogo" />
    <input type="date" id="birthdate" />
    <input type="text" id="platform" placeholder="Plataforma (PC, PS5, Xbox...)" />
    <button onclick="register()">Cadastrar</button>
    <p>Já tem conta? <a href="index.html">Faça login</a></p>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
